<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Eventos.js"></script>
    <link rel="stylesheet" href="./Index.css">

<body>
    <div class="Agregar">
        <h1>Agregar Tarea</h1>
        <input type="text" id="TextBox" placeholder="Ingrese una tarea">
        <button id="B_Agregar" onclick="addTask()">Agregar</button>
    </div>

    <div class="Proceso">
        <h1>En proceso</h1>
        <ul id="lista">
            <li>
                <input type="checkbox" onchange="completed(event)">
                <p>Beber 2L de agua</p>
                <div class="acciones">
                    <button onclick="editarElemento(event)">Editar</button>
                    <button onclick="deleteTask(event)">Eliminar</button>
                </div>
            </li>
            <li>
                <input type="checkbox" onchange="completed(event)">
                <p>Mandar documentos de beca</p>
                <div class="acciones">
                    <button onclick="editarElemento(event)">Editar</button>
                    <button onclick="deleteTask(event)">Eliminar</button>
                </div>  
            </li>
        </ul>
    </div>

    <div class="Completado">
        <div class = "Titulos">
            <h1>Completado</h1>
            <span class="empty" onclick="clearList()">Limpiar lista</span>
        </div>
      
            <ul id ="LC">
                <li>
                    <input type="checkbox" checked disabled>
                    <p><strike>  Pagar Netflix       </strike></p>
                </li>
            </ul>
    </div>
    </body>

</html>
