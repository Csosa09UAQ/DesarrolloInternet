<!DOCTYPE html>
<html lang ="en">

    <head>

        <title>Actividad 1 </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Index.css">
        <script src="Eventos.js"></script>

    </head>
     <body>
       
        <div class="PrimeraParte">

            <h1 class="Titulo">Agregar tarea</h1>
    
            <form action="">
    
                <div class="TextBoxAgregar">
    
                    <input type="text" id="Texto" placeholder="Agrega una tarea">
                    <button onclick="addTask()" id="B_Agregar">Agregar</button>
    
                </div>
    
            </form>
            
        </div>

        <div class="ListaGeneral">

            <div class="Lista">

                <h1 class="Titulo"> En proceso </h1>

                <div class="Filas", id="Filas">

                    <div class="Tareas">

                        <input type="checkbox" onchange="Completedo(event)">
                        <label>Beber 2L de agua</label>

                    </div>

                    <div class="Botones">

                        <button >Editar</button>
                        <button onclick="deleteTask(event)">Eliminar</button>

                    </div>

                </div>

                <div class="Filas">

                    <div class="Tareas">

                        <input type="checkbox" onchange="Completedo(event)">
                        <label> Mandar documentos de beca</label>

                    </div>

                    <div class="Botones">

                        <button >Editar</button>
                        <button onclick="deleteTask(event)">Eliminar</button>

                    </div>

                </div>

            </div>

            <div class="Completado">

                <div class="Titulo">

                    <h1 >Completado</h1>
                    <h3> Limpiar </h3>

                </div>
                
                
                <label> <input type = "checkbox" id="cbTachado" checked = "True"> <del> Pagar Netflix </del>   </label>

            </div>

        </div>



    </body>
</html>
